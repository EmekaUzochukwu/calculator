<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="calculator.css">
    
</head>
<body>

  <p class="js-update-Calculation update-Calculation"></p>

  <p>
    <button onclick="
      updateCalculation('1');
      " class="grey">1
    </button>

    <button onclick="
      updateCalculation('2');
      " class="grey">2
    </button>

    <button onclick="
      updateCalculation('3');
      " class="grey">3
    </button>

    <button onclick="
      updateCalculation(' + ');
      " class="yellow">+
    </button>
  </p>

  <p>
    <button onclick="
      updateCalculation('4');
      " class="grey">4
    </button>

    <button onclick="
      updateCalculation('5');
      " class="grey">5
    </button>

    <button onclick="
      updateCalculation('6');
      " class="grey">6
    </button>

    <button onclick="
      updateCalculation(' - ');
      " class="yellow">-
    </button>
  </p>

  <P>
    <button onclick="
      updateCalculation('7');
      " class="grey">7
    </button>

    <button onclick="
      updateCalculation('8');
      " class="grey">8
    </button>

    <button onclick="
      updateCalculation('9');
      " class="grey">9
    </button>

    <button onclick="
      updateCalculation(' * ');
      " class="yellow">*
    </button>
  </P>

  <p>
    <button onclick="
      updateCalculation('0');
      " class="grey">0
    </button>

    <button onclick="
      updateCalculation('.');
      " class="grey">.
    </button>

    <button onclick="
      calculation = eval(calculation);
      displayCalculation();
      localStorage.setItem('calculation', JSON.stringify(calculation));
      " class="grey">=
    </button>

    <button onclick="
      updateCalculation(' / ');
      " class="yellow">/
    </button>
  </p>

  <p>
    <button onclick="
      calculation = '';
      displayCalculation();
      localStorage.setItem('calculation', JSON.stringify(calculation));
      " class="grey2">Clear
    </button>
  </p>


    <script src="calculator.js"></script>
</body>
</html>
